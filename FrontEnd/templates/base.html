<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}"/>
        <link href="{{ url_for('static', filename='bootstrap-cover.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <title>Harrier Hunter</title>
    </head>
    <body class="text-center scroll-auto2" data-gr-c-s-loaded="true">
        <div class="d-flex w-100 h-100 mx-auto flex-column">
            <header class="margin-bottom">
                <nav class="navbar navbar-dark bg-dark inner text-left">
                    <a class="navbar-brand" href="/"><embed class="v-middle" src="{{ url_for('static', filename='favicon.ico') }}"><b class="big-title">Harrier Hunter</b></a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarsExample01" style="">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</a>
                                <div class="dropdown-menu bg-dark" aria-labelledby="dropdown01">
                                    <a class="dropdown-item text-white" href="/document">Document</a>
                                    <a class="dropdown-item text-white" href="#">Example</a>
                                    <a class="dropdown-item text-white" href="#">Others</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main role="main" class="inner cover">
                {% block blockmain %}
                {% endblock %}
            </main>
            <footer class="mt-auto">
                <div class="inner line-top">
                    <p>Harrier Hunter Designed By <a href="https://ervinzhang.pythonanywhere.com/" class="text-gold"><i>Ervin Zhang</i></a></p>
                </div>
            </footer>
        </div>
        <script src="{{ url_for('static', filename='common.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
